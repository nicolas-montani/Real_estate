{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Create Owner</h1>
    <form method="POST">
        <!-- Dropdown to select an existing person -->
        <div class="form-group">
            <label for="person_id">Select Person:</label>
            <select name="person_id" id="person_id" required>
                <option value="">--Select a Person--</option>
                {% for person in persons %}
                    <option value="{{ person[0] }}">{{ person[1] }} {{ person[2] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Additional fields for owner-specific attributes -->
        <div class="form-group">
            <label for="resident_status">Resident Status:</label>
            <input type="text" name="resident_status" id="resident_status" required>
        </div>
        <div class="form-group">
            <label for="acquisition_date">Acquisition Date:</label>
            <input type="date" name="acquisition_date" id="acquisition_date" required>
        </div>

        <div class="form-group">
            <button type="submit">Create Owner</button>
        </div>
    </form>
{% endblock %}
