<!-- agent_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Agent List</h1>
    <div class="content">
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
            </tr>
            {% for agent in agents %}
                <tr>
                    <td>{{ agent.id }}</td>
                    <td>{{ agent.first_name }}</td>
                    <td>{{ agent.last_name }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.date_of_birth}}</td>
                    <td>{{ agent.phone_number}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
