<!DOCTYPE html>
<html>
<head>
    <style>
        /* Apply styles to the container div */
        .container {
            display: flex; /* Use flexbox to split into two columns */
            height: 100vh; /* Set the container to full viewport height */
        }

        /* Apply styles to the left div */
        .left-div {
            flex: 0 0 25%; /* Make the right div take up 20% of the container width */
            background-color: #e0e0e0; /* Background color */
            padding: 20px; /* Add some padding for spacing */
            height: 100%; /* Set the left div to full height */
        }

        /* Apply styles to the right div */
        .right-div {
            flex: 1; /* Make the left div take up all available space */
            background-color: #f0f0f0; /* Background color */
            padding: 20px; /* Add some padding for spacing */
            height: 100%; /* Set the left div to full height */
        }
                /* Basic CSS for the navbar */
                .navbar {
            background-color: #333;  /* Background color */
            overflow: hidden;
        }
        #nav-links {
            list-style-type: none; /* Remove list bullets (dots) */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        
        /* Basic CSS for the navbar */
        .navbar {
            background-color: #e0e0e0;                 /* Background color */
            overflow: hidden;
            display: block; /* Display as a block to create a vertical list */
        }

        /* Style for navbar links */
        .navbar a {
            display: block;         /* Display as block elements to create a vertical list */
            color: black;           /* Text color */
            text-align: center;     /* Center text within the navbar */
            padding: 14px 16px;     /* Spacing within each link */
            text-decoration: none;  /* Remove underlines from links */
        }

        /* Change the link color when hovering */
        .navbar a:hover {
            background-color: grey; /* Background color on hover */
            color: white;           /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <h2>Search Form</h2>
            <form id="search-form">
                <input type="text" name="q" id="q">
                <!-- Add a dropdown with four options -->
                <select name="category" id="category">
                    <option value="*">Filter</option>
                    <option value="properties">Properties</option>
                    <option value="agents">Agents</option>
                    <option value="clients">Clients</option>
                    <option value="owners">Agents</option>
                </select>
                <input type="hidden" name="route" value="/search-results">
                <input type="submit" value="Search">
            </form>

            <h2>Navigation</h2>
            <div class="navbar">
                <ul id="nav-links">
                    <li><a href="#" data-page="homepage.html">Home</a></li>
                    <li><a href="#" data-page="addform.html">Add to Database</a></li>
                    <li><a href="#" data-page="properties.html">Properties</a></li>
                    <li><a href="#" data-page="agents.html">Agents</a></li>
                    <li><a href="#" data-page="agents.html">Clients</a></li>
                    <li><a href="#" data-page="agents.html">Owners</a></li>
                    <li><a href="#" data-page="agents.html">Agenda</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>                
            </div>
        
            
        </div>
        <div class="right-div" id="main-right-div">
            <h2>Search Results</h2>
            <!-- Search results will be displayed here -->
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery for AJAX -->
<script>

    // JavaScript to handle search form submission and update the right div
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the search criteria from the form
        var query = document.getElementById('q').value;
        var route = document.getElementById('search-form').querySelector('[name=route]').value;

        // Send an AJAX request to the Flask route
        $.ajax({
            type: 'GET',
            url: route,
            data: { 'q': query },
            success: function(response) {
                // Update the right div with the search results
                document.getElementById('main-right-div').innerHTML = response;
            }
        });
    });

       // Function to load page components
       function loadPage(pageName) {
        // Send an AJAX request to load the specified page content
        $.ajax({
            type: 'GET',
            url: '/load-page?page=' + pageName,
            success: function(response) {
                // Update the right div with the loaded content
                document.getElementById('main-right-div').innerHTML = response;
            },
            error: function() {
                // Handle errors
                document.getElementById('main-right-div').innerHTML = "Content not found.";
            }
        });
    }

    // Attach the loadPage function to the navigation links
    $('#nav-links a').on('click', function(event) {
        event.preventDefault();
        var page = $(this).data('page');
        loadPage(page);
    });

    // Call the loadPage function when the page loads
    loadPage('homepage.html'); // Load the initial content
</script>
