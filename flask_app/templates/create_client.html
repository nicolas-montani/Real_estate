{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Create Client</h1>
    <form method="POST">
        <!-- Dropdown to select an existing person -->
        <div class="form-group">
            <label for="person_id">Select Person:</label>
            <select name="person_id" id="person_id" required>
                <option value="">--Select a Person--</option>
                {% for person in persons %}
                    <option value="{{ person[0] }}">{{ person[1] }} {{ person[2] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Additional field for client-specific attribute -->
        <div class="form-group">
            <label for="purchase_date">Purchase Date:</label>
            <input type="date" name="purchase_date" id="purchase_date" required>
        </div>

        <div class="form-group">
            <button type="submit">Create Client</button>
        </div>
    </form>
{% endblock %}
