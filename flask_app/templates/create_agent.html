{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Create Agent</h1>
    <form method="POST">
        <!-- Dropdown to select an existing person -->
        <div class="form-group">
            <label for="person_id">Select Person:</label>
            <select name="person_id" id="person_id" required>
                <option value="">--Select a Person--</option>
                {% for person in persons %}
                    <option value="{{ person.person_id }}">{{ person.first_name }} {{ person.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Additional fields for agent-specific attributes -->
        <div class="form-group">
            <label for="employment_date">Employment Date:</label>
            <input type="date" name="employment_date" id="employment_date" required>
        </div>
        <div class="form-group">
            <label for="manages">Manages (Agent ID):</label>
            <input type="number" name="manages" id="manages">
        </div>
        <div class="form-group">
            <button type="submit">Create Agent</button>
        </div>
    </form>
{% endblock %}
