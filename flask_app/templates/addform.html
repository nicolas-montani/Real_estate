<div>
  <h1>Property</h1>
  <form action="/add_property" method="POST">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      <br>
      
      <label for="size_m">Size (in square meters):</label>
      <input type="number" id="size_m" name="size_m" required>
      <br>

      <label for="rooms">Number of Rooms:</label>
      <input type="number" id="rooms" name="rooms" step="0.5" required>
      <br>

      <label for="furniture">Furniture:</label>
      <select id="furniture" name="furniture" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
      </select>
      <br>
      
      <label for="building_year">Building Year:</label>
      <input type="number" id="building_year" name="building_year" required>
      <br>

      <input type="submit" value="Submit">
  </form>
</div>
